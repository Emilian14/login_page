<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header><h1>Emi Login Form</h1></header>
    <section>
        <div id="big">
            <form id="form1">
                <label for="username" name="username">Username</label>
                <br />
                <input type="email" name="username" class="my-inputs" placeholder="example@gmail.com" required />
                <br />
                <br />

                <label for="password" name="password">Password</label>
                <br />
                <input class="my-inputs" type="password" name="password" required />
                <br />
                <br />
                
                <input id="rem" type="checkbox" name="remember" />
                <label for="remember" name="remember" >Remember me</label>
                <br />
                <br />

                <input type="submit" name="login" value="Login" />
                <br />

                <p><a href="https://google.com">Forgot Password?</a></p>

            </form>
        </div>
    </section>
    <footer>&copy; 2022 Tiny Ui Login Form. All Rights Reserved | Design by Emilian14</footer>
</body>
</html>
